services:
  - type: web
    name: blogging-platform-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  - type: web
    name: blogging-platform-frontend
    runtime: static
  # Ensure devDependencies (Vite, build plugins) are installed during the build step.
  # Use an env var to force npm to include devDependencies and `npm ci` to install
  # from lockfile; this is compatible with older npm versions that may not support
  # `--include=dev`.
  # The command below sets NPM_CONFIG_PRODUCTION=false for the install only.
  buildCommand: cd frontend && NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_ENV
        value: production
